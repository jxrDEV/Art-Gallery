<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GABS Art Gallery</title>
  <link href="https://fonts.cdnfonts.com/css/bebas-neue" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/nunito" rel="stylesheet">
  <style>
    @import url('https://fonts.cdnfonts.com/css/bebas-neue');
  </style>
  <style>
    @import url('https://fonts.cdnfonts.com/css/nunito');
  </style>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <main>
    <header>
      <nav>
        <img class="flower-img" src="images/flower.png">
      </nav>
    </header>
    <section class="front-page">
      <img  class="sky-background" src="images/sky-art.png">
      <img class="wings" src="images/yellow-wings.png">
      <img class="heart-1" src="images/heart1.png">
      <img class="spiral" src="images/spiral.png">
      <img class="cloud" src="images/yellow_cloud.png">
      <img class="smiley" src="images/smiley.png">
      <img class="heart-3" src="images/heart3.png">
      <img class="star" src="images/star.png">
      <img class="heart-2" src="images/heart2.png">
      <img class="gab-picture" src="images/gab-picture.png">
      <div class="text-sticky">
        <p class="page-header">Gab Art Gallery</p>
      </div>
    </section>

    <img class="clouds-before" src="images/cloud.png">
    <img class="clouds-before-2" src="images/cloud.png">
    <img class="clouds-before-3" src="images/cloud.png">
    <img class="clouds-before-4" src="images/cloud.png">

    <section class="second-page">
      <div class="row-objects">
        <div class="intro-text">  
          <p>Deafening <br> Creativity</p>
        </div>
        <div class="gab-profile">
          <img class="gab" src="images/gab.png">  
        </div>
      </div>
      <div class="paragraph-statement">
        <p>
          Hi my name is Gab and I am deaf. <br>
          I love to draw because this is the <br>
          way how i express what I feel.
        </p>
      </div>
    </section>
  </main>
<script src="script.js"></script>
</body>
</html>
